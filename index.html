<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>
  <style>
    :root{
      --bg1:#fde7ef;
      --bg2:#f8d7e6;
      --card:#fff7fb;
      --ink:#4a3340;
      --muted:#7a5a68;
      --accent:#b0125f;
      --accent2:#ff2d85;
      --shadow: 0 18px 45px rgba(120, 30, 70, .18);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 20% 10%, #fff 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 24px;
    }

    .frame{
      width:min(1050px, 100%);
      background: rgba(255,255,255,.55);
      border-radius: 32px;
      padding: 22px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.7);
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 26px;
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap: 26px;
      border: 1px solid rgba(160, 40, 90, .10);
    }

    .artBox{
      border-radius: 22px;
      background: #ffffff;
      border: 1px solid rgba(160, 40, 90, .10);
      box-shadow: 0 12px 30px rgba(120, 30, 70, .10);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      min-height: 360px;
    }

    .content h1{
      font-family: Georgia, "Times New Roman", serif;
      color: var(--accent);
      font-weight: 800;
      margin: 4px 0 10px;
      font-size: clamp(34px, 3.2vw, 46px);
      letter-spacing: .2px;
      line-height: 1.05;
    }

    .content p{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 16.5px;
      line-height: 1.6;
    }

    .question{
      margin-top: 18px;
      font-size: 22px;
      font-weight: 800;
      color: var(--ink);
    }

    .choices{
      display:flex;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .btn{
      appearance:none;
      border:0;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 800;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      user-select:none;
      min-width: 120px;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }

    .btn.yes{
      background: var(--accent2);
      color:#fff;
      box-shadow: 0 12px 24px rgba(255,45,133,.25);
    }
    .btn.yes:hover{ filter: brightness(1.03); }

    .btn.no{
      background: #f1eef0;
      color: #3c2a33;
      box-shadow: 0 10px 20px rgba(30, 20, 25, .08);
    }
    .btn.no:hover{ filter: brightness(0.98); }

    .answer{
      margin-top: 14px;
      font-weight: 800;
      color: var(--accent);
      min-height: 26px;
    }

    .tip{
      margin-top: 10px;
      font-size: 12.8px;
      color: rgba(80,60,70,.7);
    }

    @media (max-width: 880px){
      .card{ grid-template-columns: 1fr; }
      .artBox{ min-height: 300px; }
    }

    /* Print */
    @media print{
      body{ background:#fff; padding:0; }
      .frame{ box-shadow:none; border:0; padding:0; }
      .card{ box-shadow:none; border:0; }
      .btn{ display:none; }
      .tip{ display:none; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card">
      <!-- LEFT: BOUQUET ART (SVG) -->
      <div class="artBox" aria-label="Bouquet illustration">
        <!-- You can replace this SVG with your own image if you want -->
        <svg width="420" height="360" viewBox="0 0 420 360" role="img" aria-label="Bouquet">
          <defs>
            <linearGradient id="wrapGrad" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0" stop-color="#ffd1e3"/>
              <stop offset="1" stop-color="#ff86b7"/>
            </linearGradient>
            <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
              <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#7a1440" flood-opacity=".20"/>
            </filter>
            <radialGradient id="petal" cx="35%" cy="30%" r="80%">
              <stop offset="0" stop-color="#ffd0e3"/>
              <stop offset="1" stop-color="#ff4b93"/>
            </radialGradient>
            <radialGradient id="petal2" cx="40%" cy="25%" r="85%">
              <stop offset="0" stop-color="#ffd7ef"/>
              <stop offset="1" stop-color="#ff2d85"/>
            </radialGradient>
          </defs>

          <!-- Wrapper -->
          <g filter="url(#softShadow)">
            <path d="M65 320 L105 150 Q210 70 315 150 L355 320 Q210 350 65 320Z" fill="url(#wrapGrad)"/>
            <path d="M80 305 L110 170 Q210 95 310 170 L340 305 Q210 330 80 305Z" fill="#ffe7f1" opacity=".55"/>
          </g>

          <!-- Stems -->
          <g>
            <path d="M160 280 C170 240 170 220 160 190" stroke="#2aa66f" stroke-width="10" stroke-linecap="round"/>
            <path d="M210 285 C220 240 230 220 235 190" stroke="#2aa66f" stroke-width="10" stroke-linecap="round"/>
            <path d="M260 280 C250 240 250 220 260 190" stroke="#2aa66f" stroke-width="10" stroke-linecap="round"/>
            <path d="M190 285 C185 250 190 220 205 195" stroke="#2aa66f" stroke-width="10" stroke-linecap="round"/>

            <!-- Leaves -->
            <ellipse cx="170" cy="235" rx="24" ry="16" fill="#1b8b58" opacity=".9"/>
            <ellipse cx="245" cy="235" rx="24" ry="16" fill="#1b8b58" opacity=".9"/>
            <ellipse cx="210" cy="255" rx="26" ry="16" fill="#1b8b58" opacity=".9"/>
          </g>

          <!-- Bow -->
          <g transform="translate(0,5)">
            <path d="M190 290 C160 270 140 275 140 300 C140 325 175 330 200 305Z" fill="#b0125f"/>
            <path d="M230 290 C260 270 280 275 280 300 C280 325 245 330 220 305Z" fill="#b0125f"/>
            <path d="M200 300 L220 300 L210 322Z" fill="#8c0e4a"/>
            <path d="M205 318 L175 345" stroke="#b0125f" stroke-width="14" stroke-linecap="round"/>
            <path d="M215 318 L245 345" stroke="#b0125f" stroke-width="14" stroke-linecap="round"/>
          </g>

          <!-- Flowers -->
          <g>
            <!-- flower helper group -->
            <g transform="translate(120,95)">
              <circle cx="0" cy="0" r="34" fill="url(#petal2)"/>
              <circle cx="-22" cy="10" r="26" fill="url(#petal)"/>
              <circle cx="22" cy="10" r="26" fill="url(#petal)"/>
              <circle cx="0" cy="28" r="24" fill="url(#petal2)"/>
              <circle cx="0" cy="8" r="14" fill="#ffd36a"/>
            </g>
            <g transform="translate(190,70)">
              <circle cx="0" cy="0" r="38" fill="url(#petal)"/>
              <circle cx="-26" cy="12" r="28" fill="url(#petal2)"/>
              <circle cx="26" cy="12" r="28" fill="url(#petal2)"/>
              <circle cx="0" cy="32" r="26" fill="url(#petal)"/>
              <circle cx="0" cy="10" r="15" fill="#ffd36a"/>
            </g>
            <g transform="translate(275,92)">
              <circle cx="0" cy="0" r="34" fill="url(#petal2)"/>
              <circle cx="-22" cy="10" r="26" fill="url(#petal)"/>
              <circle cx="22" cy="10" r="26" fill="url(#petal)"/>
              <circle cx="0" cy="28" r="24" fill="url(#petal2)"/>
              <circle cx="0" cy="8" r="14" fill="#ffd36a"/>
            </g>
            <g transform="translate(230,120) scale(.92)">
              <circle cx="0" cy="0" r="34" fill="url(#petal)"/>
              <circle cx="-22" cy="10" r="26" fill="url(#petal2)"/>
              <circle cx="22" cy="10" r="26" fill="url(#petal2)"/>
              <circle cx="0" cy="28" r="24" fill="url(#petal)"/>
              <circle cx="0" cy="8" r="14" fill="#ffd36a"/>
            </g>

            <!-- little dots -->
            <circle cx="135" cy="150" r="6" fill="#ff6aa8" opacity=".85"/>
            <circle cx="160" cy="160" r="4" fill="#ff6aa8" opacity=".7"/>
            <circle cx="285" cy="150" r="6" fill="#ff6aa8" opacity=".85"/>
            <circle cx="260" cy="162" r="4" fill="#ff6aa8" opacity=".7"/>
          </g>
        </svg>
      </div>

      <!-- RIGHT: TEXT + YES/NO -->
      <div class="content">
        <h1>A Little Bouquet for You üíê</h1>

        <p>
          Wishing you a Valentine‚Äôs Day filled with warmth, smiles, and beautiful moments.
          Thank you for being someone I truly appreciate.
        </p>

        <div class="question">Can you be my Valentine?</div>

        <div class="choices">
          <button id="yesBtn" class="btn yes" type="button">YES</button>
          <button id="noBtn" class="btn no" type="button">NO</button>
        </div>

        <div id="answerText" class="answer" aria-live="polite"></div>

        <div class="tip">Tip: You can print this page to make it a real card (Ctrl + P).</div>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const answerText = document.getElementById("answerText");

    yesBtn.addEventListener("click", () => {
      answerText.textContent = "Yaaay! üíñ Happy Valentine‚Äôs Day!";
    });

    noBtn.addEventListener("click", () => {
      answerText.textContent = "Aww üò¢ okay lang‚Ä¶";
    });
  </script>
</body>
</html>
